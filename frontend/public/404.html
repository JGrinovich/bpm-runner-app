<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect all 404s to index.html while preserving path
      var path = window.location.pathname;
      var base = "/bpm-runner-app/";
      if (path.startsWith(base)) {
        var rest = path.slice(base.length);
        window.location.replace(base + "?p=" + encodeURIComponent(rest + window.location.search + window.location.hash));
      } else {
        window.location.replace(base);
      }
    </script>
  </head>
  <body></body>
</html>
