<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect to index.html and preserve the path
      var path = window.location.pathname;
      var repo = "/bpm-runner-app"; // change if your repo name is different
      var redirect = repo + "/?redirect=" + path.replace(repo, "");
      window.location.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
